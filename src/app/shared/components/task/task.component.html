@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (item of selectedUserTasks; track item.id){
      <li>
        <app-item [task]="item" (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
